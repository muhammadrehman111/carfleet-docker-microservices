services:
  postgres:
    image: postgres:15
    container_name: carfleet-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: carfleet
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - carfleet-network
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    container_name: carfleet-redis
    restart: always
    networks:
      - carfleet-network
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: carfleet-backend
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
      - redis
    networks:
      - carfleet-network
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    container_name: carfleet-frontend
    restart: always
    depends_on:
      - backend
    networks:
      - carfleet-network
    ports:
      - "3000:80"

volumes:
  postgres_data:

networks:
  carfleet-network:
    driver: bridge
